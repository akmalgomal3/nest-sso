<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><!DOCTYPE html>
    <html lang="id">
    <head>
    <meta charset="UTF-8" />
    <title>Form Login</title>
  <script>
    // Fungsi untuk mendapatkan IP publik klien
    async function getPublicIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
      } catch (error) {
        console.error('Gagal mendapatkan IP publik:', error);
        return null;
      }
    }

    // Fungsi yang akan dijalankan saat halaman dimuat
    window.onload = async function() {
      const ip = await getPublicIP();
      if (ip) {
        // Simpan IP publik ke input tersembunyi
        document.getElementById('clientIp').value = ip;
      }
    };
  </script>
</head>
<body>
<h2>Form Login</h2>
<form id="loginForm" method="POST" action="http://localhost:3000/rest-service/api/v1/auth/login">
  <label for="email">Email:</label><br />
  <input type="email" id="email" name="email" required /><br /><br />
  <label for="password">Password:</label><br />
  <input type="password" id="password" name="password" required /><br /><br />
  <!-- Input tersembunyi untuk IP publik -->
  <input type="hidden" id="clientIp" name="clientIp" />
  <input type="submit" value="Login" />
</form>
</body>
</html>
</title>
